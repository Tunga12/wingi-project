<div class="container mt-3">
    <h1>{{ isNewProduct ? 'Add New Product' : 'Edit Product' }}</h1>
    <hr>
    <form (ngSubmit)="onSubmit()" #productForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="product.name" required>
      </div>
      <div class="form-group">
        <label for="image">Image URL</label>
        <input type="text" class="form-control" id="image" name="image" [(ngModel)]="product.image" required>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" class="form-control" id="category" name="category" [(ngModel)]="product.category" required>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" name="price" [(ngModel)]="product.price" required>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" class="form-control" id="quantity" name="quantity" [(ngModel)]="product.quantity" required>
      </div>
      <div class="form-group mb-5">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" [(ngModel)]="product.description" required></textarea>
      </div>
      <div class="btn-group" role="group">
      <button type="submit" class="btn btn-primary mr-2" [disabled]="productForm.invalid">Save</button>
      <a routerLink="" class="btn btn-secondary">Cancel</a>
    </div>
    </form>
  </div>
